<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Portifolio</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            background: #3af3ff;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }
        .toolbar{
            align-items: center;
            display: flex;
            flex-direction: row-reverse;
            width: 100vw;
            height: 5vh;
            background: white;

        }
        .button{
            margin-right: 2vw;
            display: flex;
            color: lightblue;
            font-size: 1rem;
            border: none;
            outline: none;
            background: none;

        }

        .button:hover{
            color: #3af3ff;
            border: none;
            outline: none;
            background: none;
        }

        .button:active{
            color: #2cccff;
            border: none;
            outline: none;
            background: none;
        }

        .banner{
            width: 100vw;
            flex-direction: column;
            display: flex;
            margin: auto;
        }
        .heading{
            align-self: center;
            flex-direction: column;
            font-family: cursive;
            font-weight: lighter;
            font-size: 4rem;
            color: white;

        }
        .heading2{
            align-self: center;
            flex-direction: column;
            font-family: Calibri, cursive;
            font-size: 5rem;
            color: white;
        }
        @media screen and (max-width: 360px){
            .heading{
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">

            <button class="button">Skills</button>
            <button class="button">Projects</button>
            <button class="button">About</button>
        </div>
        <div class="banner">
            <h1 class="heading">I am Apurup</h1>
            <!--<img class = "img" src="20180504_115440.png">-->


        </div>

    </div>
</body>
</html>
